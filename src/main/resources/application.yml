spring:
  datasource:
    url: jdbc:h2:file:~/language_db
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
    timeout:
      seconds: 3600

  messages:
    encoding: UTF-8
  # http:
  #   encoding: UTF-8
  thymeleaf:
    encoding: UTF-8
    mode: HTML5


db:
  reset: true


ui:
  language: de