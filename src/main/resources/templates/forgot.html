<!doctype html>
<html lang="de">
  <head th:replace="fragments.html :: head(title = 'Login')" ></head>
<body>

  <header class="container"></header>

  <nav th:replace="fragments.html :: mainNav"></nav>

  <main class="container py-5">
    <div class="row">
      <div class="col-sm-6">

        <h1>Passwort vergessen</h1>

        <div th:if="${sent}" class="alert alert-success">
          Wir haben dir eine E-Mail geschickt. Folge den Anweisungen...
        </div>

        <form th:unless="${sent}" th:action="@{/forgot}" th:object="${userDto}" method="post">

          <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="text" class="form-control" th:field="*{email}">
          </div>

          <button type="submit" class="btn btn-success">Passwort anfordern</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="container"></footer>

  <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
