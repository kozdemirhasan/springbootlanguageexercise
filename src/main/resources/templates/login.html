<!doctype html>
<html lang="de">
  <head th:replace="fragments.html :: head(title = 'Login')" ></head>
<body>

  <header class="container"></header>

  <nav th:replace="fragments.html :: mainNav"></nav>

  <main class="container py-5">
    <div class="row">
      <div class="col-sm-6">

        <h1>Login</h1>

        <div th:if="${error}" class="alert alert-danger">Anmeldung ung√ºltig</div>

        <form th:action="@{/login}" method="post">

          <div class="mb-3">
            <input type="text" class="form-control" name="username" id="username" required placeholder="Benutzername">
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" required placeholder="Passwort">
          </div>

          <button class="btn btn-success">Login</button>
        </form>
      </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <a href="/register">Registrieren</a>
        </div>
    </div>
    <div class="row my-3">
        <div class="col">
          <a href="/forgot">Passwort vergessen</a>
        </div>
    </div>
  </main>

  <footer class="container"></footer>

  <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
