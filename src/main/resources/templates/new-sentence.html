<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentences</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<body>
<nav th:replace="fragments.html :: mainNav"></nav>


<main class="container my-3">
    <div class="row">
        <div class="col-sm-6">

            <h3>New Sentence</h3>

            <div th:if="${success}" class="alert alert-success">Erfolgreich registriert. </div>

            <form th:action="@{/user/sentence}" method="post" th:object="${sentence}">

                <div class="row my-4">
                    <div class="col">
                        <label for="sentence" class="form-label">Sentence</label>
                        <input id="sentence" name="sentence" type="text" class="form-control"
                               th:placeholder="${motherLanguage}" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="sentenceMeaning" class="form-label">Sentence Meaning</label>
                        <input id="sentenceMeaning" name="sentenceMeaning" type="text" class="form-control"
                               th:placeholder="${targetLanguage}" aria-label="Last name">
                    </div>
                </div>

                <button class="btn btn-success">Add new sentence</button>

            </form>
        </div>
    </div>
</main>

<footer>

</footer>


<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
