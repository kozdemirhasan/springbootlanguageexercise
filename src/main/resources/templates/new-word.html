<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentences</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">My Sentences</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Add
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/user/new">Add word</a></li>
                        <li><a class="dropdown-item" href="/user/sentence">Add sentence</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn mx-3 btn-outline-success" type="submit">Search</button>
            </form>
            <div>
                <a href="/logout" class="nav-link">
                    <button class="btn mx-sm-5 btn-outline-success" type="button">Logout</button>
                </a>
            </div>
        </div>
    </div>
</nav>


<main class="container my-3">
    <div class="row">
        <div class="col-sm-6">

            <h3>New Word</h3>

            <form th:action="@{/user/new}" method="post" th:object="${word}">
                <div class="row mb-4">
                    <div class="col">
                        <label for="word" class="form-label">Word</label>
                        <input id="word" name=word type="text" class="form-control" th:placeholder="${motherLanguage}"
                               aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="wordMeaning" class="form-label">Word Meaning</label>
                        <input id="wordMeaning" name=wordMeaning type="text" class="form-control"
                               th:placeholder="${targetLanguage}" aria-label="Last name">
                    </div>
                </div>


                <button class="btn btn-success">Add new word</button>

            </form>
        </div>
    </div>
</main>

<footer>

</footer>


<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
