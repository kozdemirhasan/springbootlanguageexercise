<!doctype html>
<html lang="de">
  <head th:replace="fragments.html :: head(title = 'Login')" ></head>
<body>

  <header class="container"></header>

  <nav th:replace="fragments.html :: mainNav"></nav>

  <main class="container py-5">
    <div class="row">
      <div class="col-sm-6">

        <h1>Registrieren</h1>

        <div th:if="${success}" class="alert alert-success">Erfolgreich registriert. Jetzt <a href="/login">einloggen</a></div>

        <form th:action="@{/register}" method="post" th:object="${userDto}">

          <div class="mb-3">
            <label for="username" class="form-label">Benutzername</label>
            <input type="text" class="form-control" th:field="*{username}">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="text" class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" class="form-control" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
          </div>

          <div class="mb-3">
            <label for="passwordConfirmation" class="form-label">Passwort wiederholen</label>
            <input type="password" class="form-control" th:field="*{passwordConfirmation}">
            <p th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="text-danger"></p>
          </div>

          <button class="btn btn-success">Registrieren</button>
        </form>
      </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <a href="/register">Registrieren</a>
        </div>
    </div>
  </main>

  <footer class="container"></footer>

  <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
