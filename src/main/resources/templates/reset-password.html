<!doctype html>
<html lang="de">
  <head th:replace="fragments.html :: head(title = 'Login')" ></head>
<body>

  <header class="container"></header>

  <nav th:replace="fragments.html :: mainNav"></nav>

  <main class="container py-5">
    <div class="row">
      <div class="col-sm-6">

        <h1>Password zurücksetzen</h1>

        <div th:if="${error}" class="alert alert-danger">Passendes Konto wurde nicht gefunden.</div>

        <div th:if="${success}" class="alert alert-success">Passwort wurde geändert.</div>

        <form th:unless="${error}" th:action="@{/forgot/reset}" th:object="${userDto}" method="post">

          <input type="hidden" th:field="*{email}">

          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" class="form-control" th:field="*{password}">
          </div>

          <div class="mb-3">
            <label for="passwordConfirmation" class="form-label">Passwort bestätigen</label>
            <input type="password" class="form-control" th:field="*{passwordConfirmation}">
            <!--/*
            <button id="showPw" type="button">Zeige</button>
            <script>
              document.getElementById("showPw").addEventListener('click', (event) => {
                let field = document.getElementById("passwordConfirmation");
                let btn = document.getElementById("showPw");

                if (btn.innerHTML == "Zeige") {
                  field.type = "text"
                  btn.innerHTML = "Verstecke"
                }
                else {
                  field.type = "password"
                  btn.innerHTML = "Zeige"
                }
              });
            </script>
            */-->
          </div>

          <button type="submit" class="btn btn-success">Passwort anfordern</button>
        </form>

      </div>
    </div>
  </main>

  <footer class="container"></footer>

  <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
