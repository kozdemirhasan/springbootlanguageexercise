        <div class="col-sm-6">

            <h4 class="alert-danger" th:text="${keyword}"></h4>
            <h4 th:text="${error}"></h4>

                                    Details
                                </a>
                                <ul class="dropdown-menu">

                                    <li>
                                        <form th:action="@{/sentence/new}" method="get">
                                            <input type="hidden" name="id" th:value="${w.id}">
                                            <button class="btn btn-light">Add new sentence</button>
                                        </form>
                                    </li>

                                    <li>
                                        <form th:action="@{/sentence/details}" method="get">
                                            <input type="hidden" name="id" th:value="${w.id}">
                                            <button class="btn btn-light">Show sentences</button>
                                        </form>
                                    </li>

                                    <li>
                                        <form th:action="@{/card/add}" method="get">
                                            <input type="hidden" name="id" th:value="${w.id}">
                                            <button class="btn btn-light">Add my list</button>
                                        </form>
                                    </li>

                                    <!--
                                    <li><a class="dropdown-item" href="/word/sentence">Show sentences</a></li>
                                    <li><a class="dropdown-item" href="/word/sentence">Add my list</a></li>
                                    -->
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery/3.6.3/jquery.min.js"></script>

<script>
    const modal = document.querySelector(".modal");
    const overlay = document.querySelector(".overlay");
    const openModalBtn = document.querySelector(".btn-open");
    const closeModalBtn = document.querySelector(".btn-close");

    // close modal function
    const closeModal = function () {
        modal.classList.add("hidden");
        overlay.classList.add("hidden");
    };

    // close the modal when the close button and overlay is clicked
    closeModalBtn.addEventListener("click", closeModal);
    overlay.addEventListener("click", closeModal);

    // close modal when the Esc key is pressed
    document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && !modal.classList.contains("hidden")) {
            closeModal();
        }
    });

    // open modal function
    const openModal = function () {
        modal.classList.remove("hidden");
        overlay.classList.remove("hidden");
    };
    // open modal event
    openModalBtn.addEventListener("click", openModal);

</script>
